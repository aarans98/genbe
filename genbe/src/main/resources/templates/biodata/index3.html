<!DOCTYPE html>
<html layout:decorate="~{base}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">

<div class="row mb-2" layout:fragment="content-header">
	<div class="col-sm-6">
		<h1 class="m-0 text-dark">Pendidikan</h1>
	</div>
	<div class="col-sm-6">
		<ol class="breadcrumb float-sm-right">
			<li class="breadcrumb-item"><a href="#">Biodata</a></li>
			<li class="breadcrumb-item active">Kelola</li>
		</ol>
	</div>
</div>

<div class="row" layout:fragment="content-body">

	<div class="col-12">
		<div class="card">
			<!-- card-header -->	
			<div class="card-header">
				<h3 class="card-title">Data Pendidikan</h3>
			</div>
			<!-- card body input -->
			<div class="card-body">
				<div class="row">
					<div class="col-sm-2">
						<form>
							<input type="text" class="form-control" id="idPerson"
									placeholder="Masukkan Id Person">
						</form>
					</div>
					<div class="col-sm-2">
						<button class="float-left btn btn-primary"
							id="btn-tambah-biodata">Tambah</button>
					</div>
				</div>
			<!-- card-body table-->
			</div>
			<div class="card-body table-responsive">
					<table
					class="table table-striped table-bordered table-hover nowrap"
					id="tableBiodata" style="width: 100%"></table>
				<button class="float-right btn btn-primary" id="add">Add</button>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="modal-biodata">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Form Pendidikan</h4>
					<button aria-label="Close" class="close" data-dismiss="modal"
						type="button">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="card-header"></div>
					<form id="form-biodata" role="form">
						<div class="form-group">
							<label>Jenjang :</label> <select class="form-control"
								id="jenjang" name="jenjang">
								<option>-- PILIH JENJANG PENDIDIKAN --</option>
								<option>SD</option>
								<option>SMP</option>
								<option>SMA</option>
								<option>Sarjana</option>
								<option>Magister</option>
								<option>Doktoral</option>
							</select>
						</div>

						<div class="form-group">
							<label>Institusi : </label> <input class="form-control"
								id="institusi" name="institusi" placeholder="Institusi" required
								type="text">
						</div>

						<div class="form-group">
							<label>Masuk : </label> <input class="form-control" id="masuk"
								name="masuk" placeholder="Tahun Masuk" required type="text">
						</div>

						<div class="form-group">
							<label>Lulus : </label> <input class="form-control" id="lulus"
								name="lulus" placeholder="Tahun Lulus" required type="text">
						</div>
					</form>
				</div>
				<div class="modal-footer justify-content-between">
					<button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
					<button class="btn btn-primary" id="btn-save-biodata" type="button">Save</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
</div>

<th:block layout:fragment="add-scripts">
	<script>
		var nilai = [];
		var b;
		var tableBiodata = {
			create : function() {
				console.log(nilai);
				// jika table tersebut datatable, maka clear and destroy
				if ($.fn.DataTable.isDataTable('#tableBiodata')) {
					//table yg sudah dibentuk menjadi datatable harus d rebuild lagi untuk di instantiasi ulang
					$('#tableBiodata').DataTable().clear();
					$('#tableBiodata').DataTable().destroy();
				}

				$('#tableBiodata').DataTable({
					data : nilai,
					columns : 
					[ 
					{
						title : "Jenjang",
						data : "jenjang"
					}, 
					{
						title : "Institusi",
						data : "institusi"
					}, 
					{
						title : "Masuk",
						data : "masuk"
					}, 
					{
						title : "Lulus",
						data : "lulus"
					} 
					]
				});
			}
		};
		var formBiodata = {
			resetForm : function() {
				$('#form-biodata')[0].reset();
			},
			saveForm : function() {
				// if ($('#form-biodata').parsley().validate()) {
				$.ajax({
					url : '/pendidikan/' + $('#idPerson').val(),
					method : 'post',
					contentType : 'application/json',
					dataType : 'json',
					data : JSON.stringify(nilai),
					success : function(res, status, xhr) {
						if (xhr.status == 200 || xhr.status == 201) {
							alert("data berhasil masuk");

						} else {

						}
					},
					erorrr : function(err) {
						console.log(err);
					}
				});
				//}
			},
			setEditData : function(idCabang) {
				formBiodata.resetForm();

				$.ajax({
					url : '/pendidikan/insert/' + idCabang,
					method : 'get',
					contentType : 'application/json',
					dataType : 'json',
					success : function(res, status, xhr) {
						if (xhr.status == 200 || xhr.status == 201) {
							$('#form-biodata').fromJSON(JSON.stringify(res));
							$('#modal-biodata').modal('show')

						} else {

						}
					},
					erorrr : function(err) {
						console.log(err);
					}
				});

			}

		};
		/*         $('#btn-cari-pasien').click(function () {
		 var tanggalLahir = new Date($('#tanggalLahir').val()) * 1;
		 tableKelolaPasien.create();
		 }); */
		$('#btn-tambah-biodata').click(function() {
			formBiodata.resetForm();
			$('#modal-biodata').modal('show')
		});
		 
		$('#btn-save-biodata').click(function() {
			b = getJsonForm($("#form-biodata").serializeArray(), true);
			nilai.push(b);
			tableBiodata.create();
		});

		$('#add').click(function() {
			formBiodata.saveForm();
		});
	</script>
</th:block>

</html>
